name: Node.js CI/CD

on:
  push:
    branches: ["main"]

jobs:
  test:
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [20.x, 22.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
          cache-dependency-path: "./API_Ecommerce/package-lock.json"

      - name: Install dependencies
        run: npm ci
        working-directory: ./API_Ecommerce

      - name: Build TypeScript
        run: npm run build
        working-directory: ./API_Ecommerce

      - name: Run Tests
        run: npm test
        working-directory: ./API_Ecommerce

  deploy:
    needs: test
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          cache: "npm"
          cache-dependency-path: "./API_Ecommerce/package-lock.json"

      - name: Install dependencies
        run: npm ci
        working-directory: ./API_Ecommerce

      - name: Build TypeScript
        run: npm run build
        working-directory: ./API_Ecommerce

      - name: Deploy application
        run: |
          cd ~/actions-runner/_work/API_NODEJS_PROMAX/API_NODEJS_PROMAX/API_Ecommerce
          pm2 delete api-ecommerce || true
          pm2 start dist/index.js --name api-ecommerce
          pm2 save
        working-directory: ./API_Ecommerce
